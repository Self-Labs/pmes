<!DOCTYPE html>
<!--
  Sistema de Escalas - Login
  Versão: 1.4
-->
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Escalas</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="page-centered">

  <div class="card" style="width: 100%; max-width: 400px; margin: 20px;">
    <div class="text-center mb-6">
      <h1 style="color: var(--pm-blue); font-size: 24px;">📋 Sistema de Escalas</h1>
      <p style="color: #666; font-size: 14px;">Sistema de Gerenciamento de Escalas</p>
    </div>

    <div id="alertBox" class="hidden"></div>

    <form id="loginForm">
      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Email</label>
        <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Senha</label>
        <input type="password" id="senha" class="form-input" placeholder="••••••••" required>
      </div>

      <button type="submit" id="btnLogin" class="btn btn-primary" style="width: 100%;">
        Entrar
      </button>
    </form>

    <div class="text-center mt-4">
      <p style="font-size: 14px; color: #666;">
        Não tem conta? <a href="/cadastro" style="color: var(--pm-gold-dark); font-weight: bold;">Cadastre-se</a>
      </p>
      <p style="font-size: 13px; margin-top: 8px;">
        <a href="/recuperar-senha" style="color: #666;">Esqueci minha senha</a>
      </p>
    </div>

    <div class="footer mt-6">
      © 2026 Self-Labs. Todos os direitos reservados.
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
