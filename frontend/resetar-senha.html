<!DOCTYPE html>
<!--
  Sistema de Escalas - Resetar Senha
  Vers√£o: 1.1
-->
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Senha - Sistema de Escalas</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="page-centered">

  <div class="card" style="width: 100%; max-width: 400px; margin: 20px;">
    <div style="text-align: center; margin-bottom: 24px;">
      <h1 style="font-size: 24px; color: var(--pm-blue);">üîê Nova Senha</h1>
      <p style="color: #666; font-size: 14px;">Digite sua nova senha</p>
    </div>

    <div id="alertBox" class="hidden"></div>

    <form id="resetarForm">
      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Nova Senha</label>
        <input type="password" id="senha" class="form-input" placeholder="M√≠nimo 6 caracteres" minlength="6" required>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Confirmar Senha</label>
        <input type="password" id="senhaConfirma" class="form-input" placeholder="Repita a senha" minlength="6" required>
      </div>

      <button type="submit" id="btnSalvar" class="btn btn-primary" style="width: 100%;">üíæ Salvar Nova Senha</button>
    </form>

    <div style="text-align: center; margin-top: 16px;">
      <a href="/" style="color: var(--pm-blue); font-size: 14px;">‚Üê Voltar para o login</a>
    </div>

    <p class="footer mt-6">¬© 2026 Self-Labs. Todos os direitos reservados.</p>
  </div>

  <script>
    const API_URL = '/api';

    // Pega token da URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('alertBox').className = 'alert alert-error';
      document.getElementById('alertBox').textContent = '‚ùå Link inv√°lido. Solicite uma nova recupera√ß√£o.';
      document.getElementById('resetarForm').style.display = 'none';
    }

    document.getElementById('resetarForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('btnSalvar');
      const alertBox = document.getElementById('alertBox');
      const senha = document.getElementById('senha').value;
      const senhaConfirma = document.getElementById('senhaConfirma').value;

      if (senha !== senhaConfirma) {
        alertBox.className = 'alert alert-error';
        alertBox.textContent = 'As senhas n√£o coincidem!';
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '‚è≥ Salvando...';
      alertBox.className = 'hidden';

      try {
        const response = await fetch(`${API_URL}/auth/resetar-senha`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, senha })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erro ao resetar senha');
        }

        alertBox.className = 'alert alert-success';
        alertBox.innerHTML = '‚úÖ Senha alterada com sucesso!<br>Redirecionando para o login...';
        document.getElementById('resetarForm').style.display = 'none';

        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } catch (err) {
        alertBox.className = 'alert alert-error';
        alertBox.textContent = err.message;
        btn.disabled = false;
        btn.textContent = 'üíæ Salvar Nova Senha';
      }
    });
  </script>

</body>
</html>
