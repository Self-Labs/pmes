<!DOCTYPE html>
<!--

-->
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - Sistema de Escalas</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="page-centered">

  <div class="card" style="width: 100%; max-width: 400px; margin: 20px;">
    <div style="text-align: center; margin-bottom: 24px;">
      <h1 style="font-size: 24px; color: var(--pm-blue);">üîë Recuperar Senha</h1>
      <p style="color: #666; font-size: 14px;">Digite seu email para receber o link de recupera√ß√£o</p>
    </div>

    <div id="alertBox" class="hidden"></div>

    <form id="recuperarForm">
      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Email</label>
        <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
      </div>

      <button type="submit" id="btnEnviar" class="btn btn-primary" style="width: 100%;">üìß Enviar Link</button>
    </form>

    <div style="text-align: center; margin-top: 16px;">
      <a href="/" style="color: var(--pm-blue); font-size: 14px;">‚Üê Voltar para o login</a>
    </div>

    <p class="footer mt-6">¬© 2026 Self-Labs. Todos os direitos reservados.</p>
  </div>

  <script>
    const API_URL = '/api';

    document.getElementById('recuperarForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('btnEnviar');
      const alertBox = document.getElementById('alertBox');
      const email = document.getElementById('email').value;

      btn.disabled = true;
      btn.innerHTML = '‚è≥ Enviando...';
      alertBox.className = 'hidden';

      try {
        const response = await fetch(`${API_URL}/auth/esqueci-senha`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erro ao enviar');
        }

        alertBox.className = 'alert alert-success';
        alertBox.innerHTML = '‚úÖ Se o email estiver cadastrado, voc√™ receber√° as instru√ß√µes em breve.<br><small>Verifique tamb√©m a caixa de spam.</small>';
        document.getElementById('recuperarForm').reset();
      } catch (err) {
        alertBox.className = 'alert alert-error';
        alertBox.textContent = err.message;
      } finally {
        btn.disabled = false;
        btn.textContent = 'üìß Enviar Link';
      }
    });
  </script>

</body>
</html>
