<!DOCTYPE html>
<!--
  Sistema de Escalas - Cadastro
  Versão: 1.6
-->
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Escalas</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="page-centered">

  <div class="card" style="width: 100%; max-width: 450px; margin: 20px;">
    <div class="text-center mb-6">
      <h1 style="color: var(--pm-blue); font-size: 24px;">📋 Sistema de Escalas</h1>
      <p style="color: #666; font-size: 14px;">Criar nova conta</p>
    </div>

    <div id="alertBox" class="hidden"></div>

    <form id="cadastroForm">
      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Nome completo</label>
        <input type="text" id="nome" class="form-input" placeholder="Seu nome" required>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Email</label>
        <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Senha</label>
        <input type="password" id="senha" class="form-input" placeholder="Mínimo 6 caracteres" minlength="6" required>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Comando Regional</label>
        <select id="comando" class="form-select" required onchange="carregarUnidadesPrincipais()">
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Unidade (BPM/CIA IND)</label>
        <select id="unidade" class="form-select" onchange="carregarSubunidades()">
          <option value="">Selecione o comando regional primeiro</option>
        </select>
        <p style="font-size: 11px; color: #666; margin-top: 2px;">* Deixe vazio se pertencer à sede do Comando.</p>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Subunidade (Cia/Pelotão) - Opcional</label>
        <select id="subunidade" class="form-select" disabled>
          <option value="">Selecione a unidade primeiro</option>
        </select>
        <p style="font-size: 11px; color: #666; margin-top: 2px;">* Deixe vazio se pertencer à sede da Unidade.</p>
      </div>

      <button type="submit" id="btnCadastro" class="btn btn-primary" style="width: 100%;">
        Cadastrar
      </button>
    </form>

    <div class="text-center mt-4">
      <p style="font-size: 14px; color: #666;">
        Já tem conta? <a href="/" style="color: var(--pm-gold-dark); font-weight: bold;">Entrar</a>
      </p>
    </div>

    <div class="footer mt-6">
      © 2026 Self-Labs. Todos os direitos reservados.
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/cadastro.js"></script>

</body>
</html>
