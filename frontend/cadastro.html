<!DOCTYPE html>
<!--
  Sistema de Escalas - Cadastro
  VersÃ£o: 1.3
-->
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Escalas</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body style="display: flex; align-items: center; justify-content: center;">

  <div class="card" style="width: 100%; max-width: 450px; margin: 20px;">
    <div class="text-center mb-6">
      <h1 style="color: var(--pm-blue); font-size: 24px;">ðŸ“‹ Sistema de Escalas</h1>
      <p style="color: #666; font-size: 14px;">Criar nova conta</p>
    </div>

    <div id="alertBox" class="hidden"></div>

    <form id="cadastroForm">
      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Nome completo</label>
        <input type="text" id="nome" class="form-input" placeholder="Seu nome" required>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Email</label>
        <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Senha</label>
        <input type="password" id="senha" class="form-input" placeholder="MÃ­nimo 6 caracteres" minlength="6" required>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Unidade Principal (BPM/Independente)</label>
        <select id="comando" class="form-select" required onchange="carregarSubunidades()">
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="mb-4">
        <label style="display: block; margin-bottom: 4px; font-weight: bold; font-size: 14px;">Subunidade (Cia/PelotÃ£o) - Opcional</label>
        <select id="unidade" class="form-select" disabled>
          <option value="">Selecione a unidade principal primeiro</option>
        </select>
        <p style="font-size: 11px; color: #666; margin-top: 2px;">* Deixe vazio se pertencer Ã  sede/unidade principal.</p>
      </div>

      <button type="submit" id="btnCadastro" class="btn btn-primary" style="width: 100%;">
        Cadastrar
      </button>
    </form>

    <div class="text-center mt-4">
      <p style="font-size: 14px; color: #666;">
        JÃ¡ tem conta? <a href="/" style="color: var(--pm-gold-dark); font-weight: bold;">Entrar</a>
      </p>
    </div>

    <div class="footer mt-6">
      Â© 2026 Self-Labs. Todos os direitos reservados.
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Redireciona se jÃ¡ logado
    redirectIfLogged();

    let todasUnidades = [];

    // Carrega comandos (CPOR/CPOE)
    async function carregarComandos() {
      try {
        todasUnidades = await listarUnidades();
        const select = document.getElementById('comando');

        const principais = todasUnidades.filter(u => !u.parent_id);
        principais.sort((a,b) => a.sigla.localeCompare(b.sigla));

        principais.forEach(u => {
          const opt = document.createElement('option');
          opt.value = u.id;
          opt.textContent = u.sigla;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Erro ao carregar comandos:', err);
      }
    }

    // Carrega subunidades do comando selecionado
    function carregarSubunidades() {
      const comandoId = document.getElementById('comando').value;
      const select = document.getElementById('unidade');

      select.innerHTML = '<option value="">Selecione a subunidade (opcional)</option>';

      if (!comandoId) {
        select.disabled = true;
        return;
      }

      const subunidades = todasUnidades.filter(u => u.parent_id == comandoId);
      subunidades.sort((a,b) => a.sigla.localeCompare(b.sigla));

      subunidades.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u.id;
        opt.textContent = u.sigla;
        select.appendChild(opt);
      });

      select.disabled = false;
    }

    carregarComandos();

    // Form submit
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('btnCadastro');
      const alertBox = document.getElementById('alertBox');
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      // Se nÃ£o selecionar subunidade, usa a principal
      const unidade_id = document.getElementById('unidade').value || document.getElementById('comando').value;

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>';
      alertBox.className = 'hidden';

      try {
        await cadastro(nome, email, senha, unidade_id);
        document.getElementById('cadastroForm').classList.add('hidden');
        alertBox.className = 'alert alert-success';
        alertBox.innerHTML = 'âœ… Cadastro realizado!<br>Aguarde aprovaÃ§Ã£o do administrador.<br><br>Redirecionando para login em <strong id="contador">5</strong>s...';
        
        let seg = 5;
        const interval = setInterval(() => {
          seg--;
          document.getElementById('contador').textContent = seg;
          if (seg <= 0) {
            clearInterval(interval);
            window.location.href = '/';
          }
        }, 1000);
      } catch (err) {
        alertBox.className = 'alert alert-error';
        alertBox.textContent = err.message;
        btn.disabled = false;
        btn.textContent = 'Cadastrar';
      }
    });
  </script>

</body>
</html>
