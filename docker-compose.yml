services:
  # --- Banco de Dados (Postgres) ---
  db:
    image: postgres:15-alpine
    container_name: pmes-db
    restart: unless-stopped
    volumes:
      - /srv/pmes/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    networks:
      - pmes_net
    ports:
      - "5434:5432"

  # --- Backend (Node.js API) ---
  api:
    container_name: pmes-api
    build: ./backend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASS}@pmes-db:5432/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_SENHA=${ADMIN_SENHA}
      - ADMIN_NOME=${ADMIN_NOME}
    depends_on:
      - db
    networks:
      - pmes_net
    ports:
      - "8003:3000"

  # --- Frontend (Nginx) ---
  web:
    image: nginx:alpine
    container_name: pmes-web
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - pmes_net
    ports:
      - "3002:80"

networks:
  pmes_net:
    driver: bridge